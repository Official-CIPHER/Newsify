<body>
    <header>
        <img src="logo.png">
        <div class="inputSearch desktop">
            <form id="searchForm">
                <input type="text" placeholder="Eg. Cricket" id="searchInput">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
        </div>
        <nav class="desktop">
            <ul>
                <li onclick="Search('tech')">Tach</li>
                <li onclick="Search('food')">Food</li>
                <li onclick="Search('movies')">Movies</li>
                <li onclick="Search('business')">Business</li>
                <li onclick="Search('ipl')">IPL</li>
            </ul>
        </nav>

        <div class="menuBtn">
            <i class="fa-solid fa-bars"></i>
        </div>


        <!-- mobile view  -->
        <div class="mobile hidden">
            <nav>
                <ul>
                    <li onclick="Search('tech')">Tach</li>
                    <li onclick="Search('food')">Food</li>
                    <li onclick="Search('movies')">Movies</li>
                    <li onclick="Search('business')">Business</li>
                    <li onclick="Search('ipl')">IPL</li>
                </ul>
            </nav>
            <div class="inputSearch">
                <form id="searchFormMobile" >
                    <input type="text" placeholder="Eg. Cricket" id="searchInputMobile">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
            </div>
        </div>
    </header>
